<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular/angular-cookies.js"></script>
    <script src="/js/lib/jquery.js"></script>
    <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/js/controller/loginCtr.js"></script>
</head>
<body ng-app="myApp" ng-controller="loginCtr">

    <!-- -------------------------------------------------- -->
    <!--                       Header                       -->
    <!-- -------------------------------------------------- -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light customHeader">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Trang chủ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Thể loại</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="row">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
            <div ng-show="state == 1">
                <span style="width:100%;margin-bottom: 10px;">Tên đăng nhập</span>
                <input type="text" ng-model="account.username" placeholder="Tên đăng nhập" style="width:100%;margin-bottom: 10px;">
                <span style="width:100%;margin-bottom: 10px;">Mật khẩu</span>
                <input type="password" ng-model="account.passwd" placeholder="Mật khẩu" style="width:100%;margin-bottom: 10px;">
                <button class="btn btn-outline-primary" ng-click="login()" style="width:100%;margin-bottom: 10px;" ng-disabled="account.username == ''||account.passwd==''">Đăng nhập</button>
                <button class="btn btn-outline-primary" ng-click="create()" style="width:49%;margin-right: 1%;">Tạo mật khẩu</button>
                <button class="btn btn-outline-primary" ng-click="forget()" style="width:49%">Quên mật khẩu</button>
                {{account.username}},{{account.passwd}}
            </div>
            <div ng-show="state == 2">
                <div>
                    <span style="width:100%;margin-bottom: 10px;">Tên đăng nhập</span>
                    <input type="text" ng-model="newAccount.username" placeholder="Tên đăng nhập" style="width:100%;margin-bottom: 10px;">
                    <br ng-show="createAccountErrorList[0]">
                    <span ng-show="createAccountErrorList[0]" style="color: red;">Vui lòng không để trống</span>
                </div>
                
                <div>
                    <span style="width:100%;margin-bottom: 10px;">Mật khẩu</span>
                    <input type="password" ng-model="newAccount.passwd" placeholder="Mật khẩu" style="width:100%;margin-bottom: 10px;">
                    <br ng-show="createAccountErrorList[1]">
                    <span ng-show="createAccountErrorList[1]" style="color: red;">Mật khẩu phải có độ dài lớn hơn 8 chứa ít nhất 1 chữ số, 1 chữ cái in hoa</span>
                </div>

                <div>
                    <span style="width:100%;margin-bottom: 10px;">Nhập lại mật khẩu</span>
                    <input type="password" ng-model="newAccount.reEnterPasswd" placeholder="Nhập lại mật khẩu" style="width:100%;margin-bottom: 10px;">
                    <br ng-show="createAccountErrorList[3]">
                    <span ng-show="createAccountErrorList[3]" style="color: red;">Mật khẩu ko trùng khớp</span>
                </div>
                
                <input type="date" id="birthday" name="birthday" ng-model="newAccount.dob" style="width:100%;margin-bottom: 10px;">
                {{newAccount.dob}}
                <button class="btn btn-outline-primary" ng-click="create()" style="width:100%;margin-bottom: 10px;">Tạo mật khẩu</button>
                <button class="btn btn-outline-primary" ng-click="backToLogin()" style="width:100%;margin-bottom: 10px;">Hủy</button>
            </div>
            <div ng-show="state == 3">
                <button class="btn btn-outline-primary" ng-click="backToLogin()" style="width:100%;margin-bottom: 10px;">Hủy</button>
            </div>
        </div>
        <div class="col-lg-4">
            
        </div>
        <div class="md"></div>
        
    </div>
</body>
</html>
